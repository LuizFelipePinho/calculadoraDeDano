<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de Dano - RPG</title>
    <link rel="stylesheet" type="text/css" href="/static/estilos/style.css" />
  </head>
  <body>
    <div class="calculadora-dano">
      <div class="linha-container">
        <h1 class="titulo pula-linha">Calculadora de Dano</h1>
      </div>

      <div class="linha-container">
        <h2>Selecione um personagem</h2>
      </div>

      <div class="elementos-container">

        {% for personagem in personagens %}

        <div class="elemento item personagem" data-nome="{{personagem.nome}}" data-vida="{{personagem.vida}}">
          <div class="box">
            <img src="{{caminhoImagem}}/{{personagem.nome}}.png" alt="{{personagem.nome}}" width="200px" height="200" />
          
          </div>
          <p>{{personagem.nome}}</p>
        </div>        

        {% endfor %}
        
      </div>
      
      <div class="linha-container">
        <h2>Selecione uma arma</h2>
      </div>
      
      <div class="elementos-container">
        {% for arma in armas %}
        
        <div class="elemento item arma" data-nome="{{arma.nome}}" data-ataque="{{arma.ataque}}">
          
          <div class="elemento box" >
            <img src="{{caminhoImagem}}/{{arma.nome}}.png" alt="{{arma.nome}}}}" width="200" height="200" />
          </div>
          
          <p>{{arma.nome}}</p>
          
        </div>
        {% endfor %}
        
      </div>
        <div class="linha-container">
          <button id="calcular" type="button">Calcular Dano</button>
        </div>
    
        
        <div class="linha-container">
          <span id="dano"></span>
        </div>
    </div>
    
    
      </div>
            
     
    <script src="../static/index.js"></script>
  </body>
  </html>
